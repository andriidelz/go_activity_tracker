services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: activity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_DSN=host=db user=postgres password=postgres dbname=activity port=5432 sslmode=disable
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: